<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="card1">
                <h2>205</h2>
                <p>Current Visitors</p>
            </div>
            <div class="card2">
                <div class="stack">
                    <img src="stack.svg" alt="Stack icon">
                    <div class="stack-content">
                        <h3>530,001 </h3>
                        <span>Page Views</span>
                    </div>
                </div>
                <div class="user">
                    <img src="user.svg" alt="User icon">
                    <div class="User-content">
                        <h3>80,488</h3>
                        <span>Unique Visitors</span>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn" href="#">Launch Liveview</a>
        <p class="footer"><strong>Note: </strong>You will need the latest version of Google Chrome for optimal performance</p>
    </main>
</body>
</html>
